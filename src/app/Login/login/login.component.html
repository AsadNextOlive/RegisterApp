<form>
    <div class="form-group mb-4">
        <label for="Username" class="form-label">Username</label>
        <input type="text" class="form-control input-sh" [(ngModel)]="credentials.email" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div class="form-group mb-4">
        <label for="Password" class="form-label">Password</label>
        <input type="text" class="form-control input-sh" [(ngModel)]="credentials.password" [ngModelOptions]="{standalone: true}" required>
    </div>
    <div *ngIf="loginError" class="text-danger">
        {{loginErrorMessage}}
    </div>
    <div class="btn-group">
        <button class="btn-success btn-sm" (click)="login()">Login</button>
        <button class="btn-secondary btn-sm ml-2" type="reset">Cancel</button>
    </div>
</form>
