<div class="container my-5 mb-5 ">
    <h5 class="text-center my-3 text-uppercase">Registered User</h5>
    <ul class="list-group overflow-auto height shadow o-flow">
        <li class="list-group-item" *ngFor="let ru of service.list">
            <div (click)="populateForm(ru)">
                <h6>{{ru.username}}</h6>
                <p>User ID {{ru.userId}}</p>
                <p>{{ru.email}} | Phone {{ru.phone}}</p>
            </div>
        </li>
    </ul>
</div>
